<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
  <label for="newItemText">Text: </label><input type="text" id="newItemText" />
  <label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
  <input type="button" value="Add" onclick="addItem()">
</body>
<script>
    function addItem(){
        let $firstStringInput = $('#newItemText');
        let $secondStringInput = $('#newItemValue');

        let $dropdownMenu = $('#menu');
        let $newOption = $('<option>');
        $newOption.text(`${$firstStringInput.val()}${$secondStringInput.val()}`);
        $dropdownMenu.append($newOption);

        $firstStringInput.val(''); 
        $secondStringInput.val('');
    }
</script>
</html>
