<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result"  />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
    <script>
        let resultElement = document.querySelector('#result');        
        let sumButton = document.getElementById('sumButton').addEventListener('click', add);
        let subtractButton = document.getElementById('subtractButton').addEventListener('click', subtract);
        let calculator = (function (firstNum, secondNum){
            let a = +firstNum;
            let b = +secondNum;
            let result;
            function init(num1Sel, num2Sel, resultSel) {
                a = document.querySelector(num1Sel);
                b = document.querySelector(num2Sel);
                result = document.querySelector(resultSel);
            }
           function sum (){
               return a + b;
           }
           function subtract (){
               return a - b;
           }
           return{sum, subtract};
        });
        function add(){            
            let firstNum = document.getElementById('num1').value;
            let secondNum = document.getElementById('num2').value;
            resultElement.value = calculator(firstNum,secondNum).sum();
        }
        function subtract(){
            let firstNum = document.getElementById('num1').value;
            let secondNum = document.getElementById('num2').value;
            resultElement.value = calculator(firstNum,secondNum).subtract();
        }
    </script>
</body>
</html>
