<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="./styles/sweetalert.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/dropify.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/sweetalert.js"></script>
    <script src="./scripts/dropify.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="blueContainer mt-3 p-3">   
            <h2 class="h2 text-center text-light">
                JOB APPLICATION
            </h2>
            <h5 class="h5 text-white font-italic text-center">
                WE ARE LOOKING FOR SOMEONE LIKE YOU
            </h4>
            <div class="accordion col-12 mt-4 blueContainer" id="accordionExample">
                    <div class="card">
                      <div class="card-header blueContainer" id="headingOne">
                        <h5 class="mb-0">
                          <button class="btn btn-link text-white bold" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Enter your data
                          </button>
                        </h5>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    
                                </div>
                            </form>
                            <div class="row" style="margin-left: 4px">
                                <div class="col-2.5">
                                    <a class="btn btn-block btn-social btn-facebook bg-primary text-white" id="btn-facebook">
                                        <span class="fab fa-facebook text-white"></span>   Sign in with Facebook
                                    </a>
                                </div>
                                <div class="col-3">
                                    <a class="btn btn-block btn-social btn-google text-white" style="background-color:#dd4b39" id="btn-google">
                                        <span class="fab fa-google"></span>   Sign in with Google+
                                    </a>
                                </div>
                            </div>                    
                           
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header blueContainer" id="headingTwo">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed text-white bold" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Social Media Profiles
                          </button>
                        </h5>
                      </div>
                      <div id="collapseTwo" class="collapse m-md-5" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn btn-social-icon btn-twitter" style="background-color:#00aced; font-size: 25px
                                ">
                                    <span class="fab fa-twitter text-white"></span>
                                </span>                                   
                            </div>
                            <input type="text" class="form-control" placeholder="Twitter profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>                    

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn btn-social-icon btn-facebook" style="background-color:#3C5A99; font-size: 25px
                                ">
                                    <span class="fab fa-facebook text-white"></span>
                                </span>                                   
                            </div>
                            <input type="text" class="form-control" placeholder="Facebook profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn btn-social-icon btn-github" style="background-color: #333; font-size: 25px
                                ">
                                    <span class="fab fa-github text-white"></span>
                                </span>                                   
                            </div>
                            <input type="text" class="form-control" placeholder="Github profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn btn-social-icon btn-linkedin" style="background-color: #00a0dc; font-size: 25px
                                ">
                                    <span class="fab fa-linkedin text-white"></span>
                                </span>                                   
                            </div>
                            <input type="text" class="form-control" placeholder="Linkedin profile" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                    </div>                               
                <div class="card">
                      <div class="card-header blueContainer" id="headingThree">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed text-white bold" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Upload CV
                          </button>
                        </h5>
                      </div>
                      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <input type="file" class="dropify">
                        </div>
                  </div>
            </div>
        </div>
        <script src="./scripts/app.js"></script>
</body>
</html>
